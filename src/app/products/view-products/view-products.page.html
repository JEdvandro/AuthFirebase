<ion-header>
  <ion-toolbar color="success">
    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="imgUrl" style="max-width: 150px;" />
    <ion-card-header>
      <ion-card-title>{{name}}</ion-card-title>
      <ion-card-subtitle><span [innerHTML]="description"></span></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
     R$ {{price}}
    </ion-card-content>
  </ion-card>
  <ion-slides pager="true" [options]="slideOpts" >
    <ion-slide *ngFor="let product of productImg">
      <img [src]="product.imgUrl" alt="" style="max-width: 150px;">
    </ion-slide>
  </ion-slides>

  <ion-fab vertical= "bottom" horizontal= "end" slot= "fixed">
    <ion-fab-button [routerLink]="['/home']">
      <ion-icon name= "arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
